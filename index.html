<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KuisIPTV Player</title>
    <meta name="theme-color" content="#0f172a">
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
    <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --accent: #3b82f6; }
        body { background-color: #0f172a; color: #f8fafc; overflow: hidden; }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.1); }
        
        /* TV Overlay Animation */
        #tvOverlay {
            transition: opacity 0.5s ease, transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            transform: translateY(20px);
            opacity: 0;
            pointer-events: none;
        }
        #tvOverlay.active {
            opacity: 1;
            transform: translateY(0);
        }

        .view-list .channel-card {
            flex-direction: row;
            height: 60px;
            text-align: left;
            padding: 8px 15px;
        }
        .view-list .channel-card img { width: 40px; height: 40px; }
        .view-list .channel-card .aspect-video { width: 50px; height: 40px; flex-shrink: 0; }
        .view-list #channelsGrid { grid-template-columns: 1fr !important; }

        #miniEPG { height: 4px; background: rgba(255,255,255,0.1); width: 100%; position: relative; overflow: hidden; }
        #epgProgress { height: 100%; background: var(--accent); width: 45%; transition: width 1s linear; }

        .sticky-player {
            position: fixed !important;
            bottom: 20px;
            right: 20px;
            width: 320px !important;
            height: 180px !important;
            z-index: 1000;
            box-shadow: 0 20px 25px -5px rgba(0,0,0,0.5);
            border: 2px solid var(--accent);
            border-radius: 12px;
        }
        
        .channel-card:focus-within, .channel-card:focus, .channel-card.focused, 
        button:focus, input:focus, select:focus { 
            outline: 4px solid #3b82f6 !important; 
            outline-offset: 2px;
            background: rgba(59, 130, 246, 0.2);
            box-shadow: 0 0 25px rgba(59, 130, 246, 0.6);
            transition: all 0.2s ease;
        }
        
        .channel-card:focus-within { transform: scale(1.05); z-index: 10; }
        .channel-card:hover { transform: translateY(-2px); transition: all 0.2s; }
        .active-channel { border-color: var(--accent); background: rgba(59, 130, 246, 0.1); }
        
        .status-dot { width: 8px; height: 8px; border-radius: 50%; display: inline-block; margin-right: 6px; }
        .status-online { background-color: #22c55e; box-shadow: 0 0 8px #22c55e; }
        .status-offline { background-color: #ef4444; }
        
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
        
        .video-js { width: 100% !important; height: 100% !important; }
        #videoPlayer { width: 100% !important; height: 100% !important; object-fit: contain; }
        #playerContainer:fullscreen { width: 100vw; height: 100vh; max-height: none; }

        .pulse-blue { animation: pulse-blue 2s infinite; }
        @keyframes pulse-blue {
            0% { box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(59, 130, 246, 0); }
            100% { box-shadow: 0 0 0 0 rgba(59, 130, 246, 0); }
        }

        .category-chip.active { background-color: #3b82f6; color: white; }
    </style>
</head>
<body class="h-screen flex flex-col overflow-hidden">

    <script>
        // State
        let state = {
            playlists: [],
            favorites: [],
            customChannels: [],
            hiddenCategories: [],
            viewMode: 'grid', // or 'list'
            channels: [],
            categories: ['Все'],
            activeCategory: 'Все',
            currentPlaylistIndex: -1,
            currentChannelIndex: -1,
            playerEngine: localStorage.getItem('playerEngine') || 'hlsjs',
            showAdult: false,
            github: {
                token: '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',
                owner: 'vadimkuis',
                repo: 'KuisIPTV-Sync',
                path: 'kuisiptv_data.json',
                sha: ''
            }
        };

        const video = document.getElementById('videoPlayer');
        const hls = new Hls();
        let vjsPlayer = null;
        let deferredPrompt;

        // Initialize
        window.onload = async () => {
            loadLocalData();
            document.getElementById('playerEngine').value = state.playerEngine;
            
            // Populate settings
            document.getElementById('ghToken').value = state.github.token;
            document.getElementById('ghOwner').value = state.github.owner;
            document.getElementById('ghRepo').value = state.github.repo;
            document.getElementById('adultToggle').checked = state.showAdult;
            
            updateGitHubStatus();
            await syncFromGitHub();
            renderPlaylists();
            renderFavorites();
            
            // PWA logic
            window.addEventListener('beforeinstallprompt', (e) => {
                e.preventDefault();
                deferredPrompt = e;
                document.getElementById('floatingInstall').classList.remove('hidden');
            });
        };

        // UI Helpers
        function toggleSidebar() { document.getElementById('sidebar').classList.toggle('-translate-x-full'); }
        function openModal(id) { document.getElementById(id).classList.replace('hidden', 'flex'); }
        function closeModal(id) { document.getElementById(id).classList.replace('flex', 'hidden'); }
        function toggleSettings() { openModal('settingsModal'); }

        // M3U Parsing
        function parseM3U(content) {
            const lines = content.split('\n');
            const channels = [];
            const cats = new Set(['Все']);
            let currentChannel = null;

            for (let line of lines) {
                line = line.trim();
                if (line.startsWith('#EXTINF:')) {
                    const name = line.split(',').pop();
                    const logoMatch = line.match(/tvg-logo="([^"]+)"/);
                    const groupMatch = line.match(/group-title="([^"]+)"/);
                    const group = groupMatch ? groupMatch[1] : 'Другие';
                    cats.add(group);
                    currentChannel = { name, logo: logoMatch ? logoMatch[1] : null, category: group, url: '', status: 'checking' };
                } else if (line.startsWith('http')) {
                    if (currentChannel) {
                        currentChannel.url = line;
                        channels.push(currentChannel);
                        currentChannel = null;
                    }
                }
            }
            state.categories = Array.from(cats);
            return channels;
        }

        async function loadPlaylist(index) {
            state.currentPlaylistIndex = index;
            state.activeCategory = 'Все'; 
            
            let playlist = index === 'custom' ? { name: 'Мои каналы', url: 'Персональный список' } : state.playlists[index];
            
            document.getElementById('currentPlaylistTitle').innerText = playlist.name;
            document.getElementById('channelsGrid').innerHTML = '<div class="col-span-full py-10 text-center animate-pulse">Загрузка...</div>';
            
            try {
                let channels = [];
                if (index === 'custom') {
                    channels = [...state.customChannels];
                    state.categories = ['Все'];
                    state.channels = channels;
                    renderCategories();
                    renderChannels();
                } else {
                    const res = await fetch(playlist.url);
                    const data = await res.text();
                    channels = parseM3U(data);
                    state.channels = channels;
                    renderCategories();
                    renderChannels();
                    validateChannels();
                }
            } catch (e) {
                console.error(e);
                document.getElementById('channelsGrid').innerHTML = `<div class="col-span-full py-20 text-center text-red-500">Ошибка загрузки. Проверьте URL плейлиста.</div>`;
            }
        }

        async function validateChannels() {
            const batchSize = 10;
            let online = 0;
            for (let i = 0; i < Math.min(state.channels.length, 100); i += batchSize) {
                const batch = state.channels.slice(i, i + batchSize);
                await Promise.all(batch.map(async (ch) => {
                    try {
                        const controller = new AbortController();
                        setTimeout(() => controller.abort(), 3000);
                        await fetch(ch.url, { method: 'HEAD', mode: 'no-cors', signal: controller.signal });
                        ch.status = 'online';
                        online++;
                    } catch {
                        ch.status = 'offline';
                    }
                }));
                renderChannels();
                document.getElementById('channelStats').innerText = `${online} каналов онлайн`;
            }
        }

        function renderCategories() {
            const container = document.getElementById('categoriesContainer');
            container.innerHTML = '';
            
            // Filter out hidden categories unless it's the active one
            const visibleCats = state.categories.filter(cat => cat === 'Все' || !state.hiddenCategories.includes(cat));
            
            visibleCats.forEach(cat => {
                const btn = document.createElement('button');
                btn.className = `category-chip px-4 py-1.5 rounded-full text-xs font-bold whitespace-nowrap bg-slate-800 hover:bg-slate-700 transition-colors ${state.activeCategory === cat ? 'active' : ''}`;
                btn.innerText = cat;
                btn.onclick = () => {
                    state.activeCategory = cat;
                    renderCategories();
                    renderChannels();
                };
                container.appendChild(btn);
            });
            updateCategoryManager();
        }

        function renderChannels() {
            const grid = document.getElementById('channelsGrid');
            const search = document.getElementById('channelSearch').value.toLowerCase();
            grid.innerHTML = '';
            
            const isCustom = state.currentPlaylistIndex === 'custom';
            const adultKeywords = ['18+', 'adult', 'xxx', 'эротика', 'porn', 'эро'];
            
            const filtered = (isCustom ? state.customChannels : state.channels).filter(ch => {
                // Если мы НЕ в своих каналах, скрываем те, у которых нет логотипа
                if (!isCustom && !ch.logo) return false;
                
                // Фильтр 18+
                const isAdult = adultKeywords.some(k => 
                    (ch.name || '').toLowerCase().includes(k) || 
                    (ch.category || '').toLowerCase().includes(k)
                );
                if (isAdult && !state.showAdult) return false;

                const matchesSearch = (ch.name || '').toLowerCase().includes(search);
                const matchesCat = isCustom || state.activeCategory === 'Все' || ch.category === state.activeCategory;
                const notHidden = isCustom || !state.hiddenCategories.includes(ch.category);
                
                // Во внешних плейлистах скрываем оффлайн
                const statusOk = isCustom || ch.status !== 'offline';
                
                return matchesSearch && matchesCat && notHidden && statusOk;
            });

            if (filtered.length === 0) {
                grid.innerHTML = `<div class="col-span-full py-20 text-center opacity-50">
                    <i class="fas ${isCustom ? 'fa-plus-circle' : 'fa-search'} text-4xl mb-4 block"></i>
                    <p>${isCustom ? 'В этом списке пока нет каналов.<br>Добавьте их из других плейлистов или вручную.' : 'Ничего не найдено'}</p>
                </div>`;
                return;
            }

            filtered.forEach((ch, idx) => {
                const card = document.createElement('div');
                card.tabIndex = 0;
                card.className = `channel-card glass p-2 rounded-xl cursor-pointer flex flex-col gap-2 items-center text-center relative ${state.currentChannelIndex === idx ? 'active-channel' : ''}`;
                
                const logo = ch.logo || `https://ui-avatars.com/api/?name=${encodeURIComponent(ch.name)}&background=1e293b&color=3b82f6&size=128&bold=true`;
                
                card.onclick = () => playChannel(ch, idx);
                card.innerHTML = `
                    <div class="w-full aspect-video rounded-lg bg-slate-900 overflow-hidden flex items-center justify-center relative">
                        <img src="${logo}" class="w-full h-full object-contain p-2" onerror="this.src='https://placehold.co/100x100/1e293b/3b82f6?text=TV'">
                        <div class="absolute bottom-1 right-1">
                            <span class="status-dot ${ch.status === 'online' || isCustom ? 'status-online' : 'status-offline'}"></span>
                        </div>
                    </div>
                    <div class="w-full text-left px-1">
                        <p class="text-[9px] text-blue-400 uppercase font-black truncate">${ch.category || 'Общие'}</p>
                        <h4 class="text-[11px] font-bold truncate w-full leading-tight text-slate-200">${ch.name}</h4>
                    </div>
                    <div class="absolute top-1 right-1 flex gap-1">
                        ${isCustom ? `
                            <button onclick="deleteCustomChannel(event, '${ch.url}')" class="w-7 h-7 bg-red-600/80 backdrop-blur-md rounded-full flex items-center justify-center text-xs transition-transform active:scale-125 text-white">
                                <i class="fas fa-trash"></i>
                            </button>
                        ` : `
                            <button onclick="saveToCustom(event, ${JSON.stringify(ch).replace(/"/g, '&quot;')})" class="w-7 h-7 bg-black/60 backdrop-blur-md rounded-full flex items-center justify-center text-xs transition-transform active:scale-125 text-blue-400" title="Добавить в мои каналы">
                                <i class="fas fa-plus"></i>
                            </button>
                        `}
                        <button onclick="toggleFavorite(event, ${JSON.stringify(ch).replace(/"/g, '&quot;')})" class="w-7 h-7 bg-black/60 backdrop-blur-md rounded-full flex items-center justify-center text-xs transition-transform active:scale-125">
                            <i class="${state.favorites.some(f=>f.url===ch.url) ? 'fas text-red-500' : 'far'} fa-heart"></i>
                        </button>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        let overlayTimeout;
        function playChannel(ch, index) {
            state.currentChannelIndex = index;
            document.getElementById('playerOverlay').style.opacity = 0;
            document.getElementById('nowPlayingHeader').classList.remove('hidden');
            document.getElementById('nowPlayingText').innerText = ch.name;

            // Show TV Overlay
            const ov = document.getElementById('tvOverlay');
            const logo = ch.logo || `https://ui-avatars.com/api/?name=${encodeURIComponent(ch.name)}&background=1e293b&color=3b82f6`;
            document.getElementById('overlayLogo').src = logo;
            document.getElementById('overlayName').innerText = ch.name;
            document.getElementById('overlayCategory').innerText = ch.category;
            document.getElementById('overlayTime').innerText = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            
            ov.classList.add('active');
            clearTimeout(overlayTimeout);
            overlayTimeout = setTimeout(() => ov.classList.remove('active'), 4000);

            // Update EPG Progress (Mock)
            document.getElementById('epgProgress').style.width = Math.floor(Math.random() * 80 + 10) + '%';

            saveData();

            if (vjsPlayer) { vjsPlayer.dispose(); vjsPlayer = null; document.getElementById('videoContainer').innerHTML = '<video id="videoPlayer" class="w-full h-full video-js vjs-big-play-centered" controls playsinline></video>'; }
            hls.detachMedia();

            const videoEl = document.getElementById('videoPlayer');
            if (state.playerEngine === 'videojs') {
                vjsPlayer = videojs('videoPlayer', { autoplay: true, controls: true, fill: true, sources: [{ src: ch.url, type: 'application/x-mpegURL' }] });
            } else if (state.playerEngine === 'hlsjs' && Hls.isSupported()) {
                hls.loadSource(ch.url); hls.attachMedia(videoEl); hls.on(Hls.Events.MANIFEST_PARSED, () => videoEl.play());
            } else {
                videoEl.src = ch.url; videoEl.play();
            }
        }

        function toggleViewMode() {
            state.viewMode = state.viewMode === 'grid' ? 'list' : 'grid';
            document.getElementById('scrollArea').className = state.viewMode === 'list' ? 'flex-1 flex flex-col p-4 md:p-6 overflow-hidden view-list' : 'flex-1 flex flex-col p-4 md:p-6 overflow-hidden';
            document.getElementById('viewLabel').innerText = state.viewMode === 'list' ? 'Сетка' : 'Список';
            saveData();
            renderChannels();
        }

        // Sticky Player logic
        document.getElementById('channelsGrid').onscroll = (e) => {
            const container = document.getElementById('playerContainer');
            if (e.target.scrollTop > 200) {
                container.classList.add('sticky-player');
            } else {
                container.classList.remove('sticky-player');
            }
        };

        function updateCategoryManager() {
            const container = document.getElementById('categoryManager');
            container.innerHTML = '';
            state.categories.forEach(cat => {
                if (cat === 'Все') return;
                const div = document.createElement('div');
                div.className = "flex items-center justify-between bg-slate-900 p-2 rounded";
                const isHidden = state.hiddenCategories.includes(cat);
                div.innerHTML = `
                    <span class="text-xs ${isHidden ? 'text-slate-600' : 'text-slate-200'}">${cat}</span>
                    <button onclick="toggleCategoryVisibility('${cat}')" class="text-xs ${isHidden ? 'text-red-500' : 'text-green-500'}">
                        <i class="fas fa-eye${isHidden ? '-slash' : ''}"></i>
                    </button>
                `;
                container.appendChild(div);
            });
        }

        function toggleCategoryVisibility(cat) {
            const idx = state.hiddenCategories.indexOf(cat);
            if (idx > -1) state.hiddenCategories.splice(idx, 1);
            else state.hiddenCategories.push(cat);
            updateCategoryManager();
            renderCategories();
            renderChannels();
            saveData();
        }

        function toggleFavorite(e, ch) {
            e.stopPropagation();
            const idx = state.favorites.findIndex(f => f.url === ch.url);
            if (idx > -1) state.favorites.splice(idx, 1);
            else state.favorites.push(ch);
            saveData(); renderFavorites(); renderChannels();
        }

        function saveToCustom(e, ch) {
            e.stopPropagation();
            if (!state.customChannels.some(c => c.url === ch.url)) {
                const newChannel = {
                    name: ch.name,
                    url: ch.url,
                    logo: ch.logo || '',
                    category: ch.category || 'Сохраненные',
                    status: 'online'
                };
                
                state.customChannels.push(newChannel);
                saveData();
                renderPlaylists();
                
                if (state.currentPlaylistIndex === 'custom') {
                    renderChannels();
                }

                const toast = document.createElement('div');
                toast.className = "fixed bottom-10 left-1/2 -translate-x-1/2 bg-blue-600 text-white px-6 py-2 rounded-full shadow-2xl z-[1000] animate-bounce";
                toast.innerText = "Канал сохранен!";
                document.body.appendChild(toast);
                setTimeout(() => toast.remove(), 2000);
            }
        }

        function deleteCustomChannel(e, url) {
            e.stopPropagation();
            state.customChannels = state.customChannels.filter(c => c.url !== url);
            saveData();
            if (state.currentPlaylistIndex === 'custom') loadPlaylist('custom');
            renderPlaylists();
        }

        function deletePlaylist(e, index) {
            e.stopPropagation();
            if (confirm('Удалить этот плейлист?')) {
                state.playlists.splice(index, 1);
                saveData();
                renderPlaylists();
            }
        }

        function renderFavorites() {
            const list = document.getElementById('favoritesList');
            list.innerHTML = state.favorites.length ? '' : '<p class="text-sm text-slate-500 px-2 italic">Нет избранного</p>';
            state.favorites.forEach(ch => {
                const item = document.createElement('div');
                item.className = "p-2 hover:bg-slate-800 rounded-lg cursor-pointer flex items-center gap-2";
                item.onclick = () => playChannel(ch, -1);
                item.innerHTML = `<i class="fas fa-heart text-[10px] text-red-500"></i> <span class="text-xs truncate">${ch.name}</span>`;
                list.appendChild(item);
            });
        }

        function renderPlaylists() {
            const list = document.getElementById('playlistsContainer');
            list.innerHTML = '';
            
            const cItem = document.createElement('div');
            cItem.className = `p-2 rounded-lg cursor-pointer flex items-center gap-2 ${state.currentPlaylistIndex === 'custom' ? 'bg-blue-600/20' : 'hover:bg-slate-800'}`;
            cItem.onclick = () => loadPlaylist('custom');
            cItem.innerHTML = `<i class="fas fa-user-tag text-xs"></i> <span class="text-sm">Мои каналы (${state.customChannels.length})</span>`;
            list.appendChild(cItem);

            state.playlists.forEach((p, i) => {
                const item = document.createElement('div');
                item.className = `p-2 rounded-lg cursor-pointer flex items-center justify-between group ${state.currentPlaylistIndex === i ? 'bg-blue-600/20' : 'hover:bg-slate-800'}`;
                item.onclick = () => loadPlaylist(i);
                item.innerHTML = `
                    <div class="flex items-center gap-2 truncate">
                        <i class="fas fa-list-ul text-xs"></i>
                        <span class="text-sm truncate">${p.name}</span>
                    </div>
                    <button onclick="deletePlaylist(event, ${i})" class="opacity-0 group-hover:opacity-100"><i class="fas fa-trash text-[10px]"></i></button>
                `;
                list.appendChild(item);
            });
        }

        async function handleAddPlaylist() {
            const name = document.getElementById('playlistName').value;
            const url = document.getElementById('playlistUrl').value;
            if (!name || !url) return;
            state.playlists.push({ name, url });
            saveData(); renderPlaylists(); closeModal('addPlaylistModal');
        }

        async function handleAddManualChannel() {
            const name = document.getElementById('manualChannelName').value;
            const url = document.getElementById('manualChannelUrl').value;
            if (!name || !url) return;
            state.customChannels.push({ name, url, category: 'Личное', status: 'online' });
            saveData(); renderPlaylists(); closeModal('addChannelModal');
        }

        function saveGitHubConfig() {
            state.github.token = document.getElementById('ghToken').value;
            state.github.owner = document.getElementById('ghOwner').value;
            state.github.repo = document.getElementById('ghRepo').value;
            state.playerEngine = document.getElementById('playerEngine').value;
            state.showAdult = document.getElementById('adultToggle').checked;
            localStorage.setItem('playerEngine', state.playerEngine);
            saveData();
            updateGitHubStatus();
            syncFromGitHub();
            renderChannels();
            closeModal('settingsModal');
        }

        function loadLocalData() {
            const saved = localStorage.getItem('iptv_state_v3');
            if (saved) {
                const p = JSON.parse(saved);
                state.playlists = p.playlists || [];
                state.favorites = p.favorites || [];
                state.customChannels = p.customChannels || [];
                state.hiddenCategories = p.hiddenCategories || [];
                state.viewMode = p.viewMode || 'grid';
                state.showAdult = p.showAdult || false;
            }
        }

        function saveData() {
            localStorage.setItem('iptv_state_v3', JSON.stringify({
                playlists: state.playlists, favorites: state.favorites,
                customChannels: state.customChannels, hiddenCategories: state.hiddenCategories,
                viewMode: state.viewMode, showAdult: state.showAdult
            }));
            updateGitHubRepo();
        }

        async function updateGitHubRepo() {
            if (!state.github.token || !state.github.owner || !state.github.repo) return;
            try {
                const url = `https://api.github.com/repos/${state.github.owner}/${state.github.repo}/contents/${state.github.path}`;
                
                // Get current SHA
                const getRes = await fetch(url, { 
                    headers: { 'Authorization': `token ${state.github.token}` },
                    cache: 'no-store'
                });
                
                let currentSha = null;
                if (getRes.ok) {
                    const d = await getRes.json();
                    currentSha = d.sha;
                }

                const dataToSave = {
                    playlists: state.playlists,
                    favorites: state.favorites,
                    customChannels: state.customChannels,
                    hiddenCategories: state.hiddenCategories,
                    showAdult: state.showAdult
                };

                const content = btoa(unescape(encodeURIComponent(JSON.stringify(dataToSave))));
                
                await fetch(url, {
                    method: 'PUT',
                    headers: { 
                        'Authorization': `token ${state.github.token}`, 
                        'Content-Type': 'application/json' 
                    },
                    body: JSON.stringify({ 
                        message: 'KuisIPTV Sync Update', 
                        content: content, 
                        sha: currentSha || undefined 
                    })
                });
                console.log('GitHub Sync: Success');
            } catch (e) {
                console.error('GitHub Sync: Failed', e);
            }
        }

        async function syncFromGitHub() {
            if (!state.github.token || !state.github.owner || !state.github.repo) return;
            try {
                const url = `https://api.github.com/repos/${state.github.owner}/${state.github.repo}/contents/${state.github.path}`;
                const res = await fetch(url, { 
                    headers: { 'Authorization': `token ${state.github.token}` },
                    cache: 'no-store'
                });
                
                if (res.ok) {
                    const d = await res.json();
                    const decodedData = JSON.parse(decodeURIComponent(escape(atob(d.content))));
                    
                    state.playlists = decodedData.playlists || [];
                    state.favorites = decodedData.favorites || [];
                    state.customChannels = decodedData.customChannels || [];
                    state.hiddenCategories = decodedData.hiddenCategories || [];
                    state.showAdult = decodedData.showAdult || false;
                    
                    renderFavorites(); 
                    renderPlaylists();
                    
                    if (state.currentPlaylistIndex === 'custom') {
                        loadPlaylist('custom');
                    }
                    console.log('GitHub Load: Success');
                }
            } catch (e) {
                console.error('GitHub Load: Failed', e);
            }
        }

        function updateGitHubStatus() {
            const dot = document.getElementById('githubStatus');
            const label = document.getElementById('storageLabel');
            if (state.github.token && state.github.owner && state.github.repo) { 
                dot.classList.remove('hidden'); 
                dot.classList.replace('bg-red-500', 'bg-green-500');
                label.innerText = 'Облако: ' + state.github.owner; 
            }
            else { 
                dot.classList.remove('hidden'); 
                dot.classList.replace('bg-green-500', 'bg-red-500');
                label.innerText = 'Локально'; 
            }
        }

        async function installPWA() {
            if (!deferredPrompt) { alert('Откройте в Chrome и нажмите "Добавить на гл. экран" в меню'); return; }
            deferredPrompt.prompt();
            await deferredPrompt.userChoice;
            deferredPrompt = null;
        }

        document.addEventListener('keydown', (e) => {
            if (state.currentChannelIndex !== -1) {
                if (e.key === 'ArrowUp') { prevChannel(); e.preventDefault(); }
                if (e.key === 'ArrowDown') { nextChannel(); e.preventDefault(); }
            }
        });

        function getFilteredChannels() {
            const adultKeywords = ['18+', 'adult', 'xxx', 'эротика', 'porn', 'эро'];
            return state.channels.filter(ch => {
                // В "Моих каналах" логотип не обязателен
                if (!ch.logo && state.currentPlaylistIndex !== 'custom') return false;
                
                const isAdult = adultKeywords.some(k => 
                    ch.name.toLowerCase().includes(k) || 
                    ch.category.toLowerCase().includes(k)
                );
                
                if (isAdult && !state.showAdult) return false;
                
                const matchesCat = state.activeCategory === 'Все' || ch.category === state.activeCategory;
                const notHidden = !state.hiddenCategories.includes(ch.category);
                
                // В моих каналах не скрываем оффлайн (даем шанс прогрузиться)
                if (state.currentPlaylistIndex !== 'custom' && ch.status === 'offline') return false;
                
                return matchesCat && notHidden;
            });
        }

        function nextChannel() {
            const filtered = getFilteredChannels();
            if (filtered.length) {
                state.currentChannelIndex = (state.currentChannelIndex + 1) % filtered.length;
                playChannel(filtered[state.currentChannelIndex], state.currentChannelIndex);
            }
        }

        function prevChannel() {
            const filtered = getFilteredChannels();
            if (filtered.length) {
                state.currentChannelIndex = (state.currentChannelIndex - 1 + filtered.length) % filtered.length;
                playChannel(filtered[state.currentChannelIndex], state.currentChannelIndex);
            }
        }
        
        document.getElementById('channelSearch').oninput = () => renderChannels();

    </script>
</body>
